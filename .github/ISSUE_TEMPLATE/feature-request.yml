name: Feature Request
description: Suggest a new feature or enhancement for the project.
labels:
  - enhancement
title: "[FEATURE] "
type: Feature
body:
  - type: textarea
    attributes:
      label: Description
      description: Describe the feature in detail.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Priority
      options:
        - P3 - Low
        - P2 - Medium
        - P1 - High
        - P0 - Urgent
    validations:
      required: true

  - type: textarea
    attributes:
      label: Integration
      description: Do you have any ideas on how it should fit, or where it should go?

  - type: textarea
    attributes:
      label: Use Case
      placeholder: Describe how this feature would be used

  - type: textarea
    attributes:
      label: Other Context
      description: Is there any other context for this feature?
